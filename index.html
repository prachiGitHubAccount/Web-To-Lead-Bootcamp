<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web to Lead Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script src="https://www.google.com/recaptcha/api.js"></script>

</head>
<body>
  <h1> Create Lead </h1>
    <form action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8&orgId=00DGA000008I4n8" 
    method="POST" onsubmit="beforeSubmit(event)">
    
    <input type=hidden name="oid" value="00DGA000008I4n8">
    <input type=hidden name="retURL" value="https://prachigithubaccount.github.io/Web-To-Lead-Bootcamp/thanks.html">
    <input type=hidden name="Lead_Date__c" class = "outputDate">
    <input type=hidden name='captcha_settings' value='{"keyname":"WebToLeadRecaptcha","fallback":"true","orgId":"00DGA000008I4n8","ts":""}'>
    
    <label for="first_name">First Name</label>
    <input  id="first_name" maxlength="40" name="first_name" size="20" type="text" required = "true"/><br>
    
    <label for="last_name">Last Name</label>
    <input  id="last_name" maxlength="80" name="last_name" size="20" type="text" required = "true"/><br>
    
    <label for="email">Email</label>
    <input  id="email" maxlength="80" name="email" size="20" type="text" required = "true"/><br>
    
   
    <label for="date">Date</label><input  type="date" class = "inputDate"/><br>
    <div class="g-recaptcha" data-sitekey="6Leh5IopAAAAACVQOyHyuCbDsRQ-XQJ2UGKyrUFa" data-callback = "captchaSucess"></div><br>
    <input type="submit" name="submit" class = "submit" required = "true">
    
    </form>
    
</body>
</html>
